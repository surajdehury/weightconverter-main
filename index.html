<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Montserrat:wght@700;900&family=Ubuntu:wght@300&family=Unbounded&display=swap" rel="stylesheet">    
<title>Weight Converter</title>
</head>
<body>
    <div class="container w-25">
        <h1 class="text-center font-weight-bold mt-5">Weight Converter</h1>
        <form>
            <div class="form-group ">
                <input type="number" class="form-control mt-4 mb-4" id="poundInput" placeholder="enter weight in pounds">
            </div>
            
        </form>
        <div id="formDiv">
            <div class="card text-white bg-primary mb-3" id="weightCards">
               <div class="card-body">
                <h5 class="card-title">Grams:</h5>
                <p class="card-text" id="grams"></p>
               </div>
             </div>
            <div class="card text-white bg-success mb-3" id="weightCards">
                <div class="card-body">
                    <h5 class="card-title">KiloGrams:</h5>
                    <p class="card-text" id="kiloGrams"></p>
                </div>
            </div>    
            <div class="card text-white bg-danger mb-3" id="weightCards">
                <div class="card-body">
                        <h5 class="card-title">Ounces:</h5>
                        <p class="card-text" id="ounces"></p>
                 </div>
            </div>    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
